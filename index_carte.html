<!DOCTYPE html>
<html>
   <head>
	 	<base target="_top">
			<meta charset="UTF-8"/>
			<meta name="description" content=" Simulation de FALUCHE et lexique des particularités">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="author" content="Prox Acom">
			<title>FALUCHE</title>
			<link rel="icon" type="image/x-icon" href="faluche-stadium.png">
			<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""/>
	    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
			  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
	 </head>
<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 600px;
			width: 800px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>
<body>
 <div id="map"></div>
 <script type="text/javascript" src="eu-countries.js"></script>
 <script>

var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
});

var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '© OpenStreetMap'
});

var map = L.map('map', {
    center: [46.5, 3.00],
    zoom: 6,
		layers: [osm],
});

map.createPane('labels');
map.getPane('labels').style.zIndex = 650;
map.getPane('labels').style.pointerEvents = 'none';
	geojson = L.geoJson(euCountries).addTo(map);
	
	geojson.eachLayer(function (layer) {
		layer.bindPopup(layer.feature.properties.name);
	});


	var baseMaps = {
    "OpenStreetMap": osm,
		"CartoDB_Positron":CartoDB_Positron,
		};
		
	var overlays = {

};
	
	//Faire carte des caricatures
	
	L.control.layers(baseMaps, overlays).addTo(map);

  $.get('./data.csv', function(csvString) {

    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    for (var i in data) {
      var row = data[i];

      var marker = L.marker([row.Latitude, row.Longitude],{
        opacity: 1
      }).bindPopup("<strong>"+ row.Title +"</strong></br>Association Falucharde: " + row.Asso + " (" + row.Asso_Desc + ")" + "</br>Nom du Congrès: " + row.Congres);

      marker.addTo(map);
    }

  });

    L.control.scale({
      position: 'bottomright',
      imperial: false
    }).addTo(this.map);
		
  map.attributionControl.setPrefix(
    '<a href="https://github.com/AtlosPrime/FALUCHE" target="_blank">Code source</a>'
  );
</script>
</body>
</html>
